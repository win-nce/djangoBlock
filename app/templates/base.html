<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3">
            Django Blog
        </h1>
        <nav>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <ul class="nav">
                    <li class="nav-item">
                        <a href="{% url 'post-list' %}" class="nav-link text-white">Посты</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">О нас</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">Профиль</a>
                    </li>
                    <li class="nav-item">
                        <button type="submit" class="nav-link text-white">Выход</button>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="nav-link text-white">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'register' %}" class="nav-link text-white">Зарегаться</a>
                    </li>
                    {% endif %}
                </ul>
            </form>
        </nav>
    </div>
</header>
    
<main>
    {% block main %}

    {% endblock main %}
</main>
<footer class="bg-dark text-white text-center py-3 mt-4">
    <p class="mb-8">
        2025 IT STEP DJANGO BLOG
    </p>
</footer>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
        crossorigin="anonymous">
</script>
</body>
</html>
